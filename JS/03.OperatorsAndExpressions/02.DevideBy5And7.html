<html>
<head>
	<title>02.DevideBy5And7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">
        
        <label for="inputField">Enter a number</label>
        <input type="text" id="inputField" />
        <br />
        <input type="submit" value="Does the number devide by 5 and 7?" onclick="DevideBy5And7()" />
        
    </fieldset>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    
	<script>
        function DevideBy5And7()
        {
            var input = document.getElementById("inputField").value;
            
            if(input % 5 == 0 && input % 7 == 0)
            {
                jsConsole.writeLine(input + " <strong>can</strong> be devided by 5 and 7 at the same time");
            }
            else
            {
                jsConsole.writeLine(input + " <strong>can't</strong> be devided by 5 and 7 at the same time");
            }
        }
	</script>
</body>
</html>
