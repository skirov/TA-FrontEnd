<html>
<head>
	<title>04.GetThirdDigitOfNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
        <fieldset id="inputs">
            
            <label for="width">Enter a number</label>
                <input type="text" id="number" />
            <br />
                <input type="submit" value="Is the third digit 7?" onclick="GetThirdDigit()" />
            
        </fieldset>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    
	<script>
        function GetThirdDigit()
        {
            var number = document.getElementById("number").value;
            
            var thirdDigit = parseInt(number / 100) % 10;
            
            if(thirdDigit == 7)
            {
                jsConsole.writeLine("The third number <strong>is</strong> 7");
            }
            else
            {
                jsConsole.writeLine("The third number <strong>is not</strong> 7.");
            }
        }
	</script>
</body>
</html>
