<html>
<head>
	<title>04.MaximalIncreasingSeq</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">
        <p>Maximal increasing sequence in an array.</p>
        <br />
        <input type="submit" value="Show numbers" onclick="MaxIncSeq()" />
        
    </fieldset>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    
	<script>
        
        var array = [ 7, 2, 3, 4, 2, 2, 3 ];
    
        //print first array
        jsConsole.writeLine("Print the array");
        for (var i = 0; i < array.length; i++)
        {
            jsConsole.write(array[i] + " ");
        }
            
        function MaxIncSeq()
        {

            var length = 1;
            var maxLength = 1;
            var number = 0;
            
            jsConsole.writeLine();
            
            for (var i = array.length - 1; i > 0; i--)
            {
                if (array[i] - array[i - 1] == 1)
                {
                    length++;
                }
                else
                {
                    length = 1;
                }
                if (length > maxLength)
                {
                    maxLength = length;
                    number = array[i - 1];
                }
            }
    
            jsConsole.writeLine("Maximal increasing sequence:");
            for (var i = 0; i < maxLength; i++)
            {
                jsConsole.write(number++ + " ");
            }
        }
	</script>
</body>
</html>
