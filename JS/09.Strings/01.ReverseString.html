<html>
<head>
	<title>01.Planar</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">
        
        <p>Write a JavaScript function reverses string and returns it</p>
        <input type="text" id="word" />
        <br />
        <input type="submit" value="Reverse word" onclick="ShowResult()" />
    </fieldset>

	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    function ShowResult() {
	        var input = document.getElementById("word").value;
	        var result = ReverseWord(input);
	        jsConsole.writeLine(result);
	    }

	    function ReverseWord(word) {
	        var theWord = String(word);
	        var result = "";

	        for (var i = theWord.length - 1; i >= 0; i--) {
	            result += theWord[i];
	        }

	        return result;
	    }
	</script>
</body>
</html>
