<html>
<head>
    <title>08.ReplaceAnchorTags</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">

        <p>
            Write a JavaScript function that replaces in a HTML document given as string all the tags 
            <a href="…">…</a> with corresponding tags [URL=…]…/URL].
        </p>
        <p id="text">Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>
        <br />
        <input type="submit" value="Show result" onclick="ShowResult()" />
    </fieldset>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        function ShowResult() {

            var text = document.getElementById("text").innerHTML;
            var index = text.indexOf("<a");

            while (index > -1) {
                text = text.replace("<a", "[URL");
                text = text.replace("</a>", "[/URL]");
                text = text.replace(">", "]");
                index = text.indexOf("<a", index + 1);
            }

            jsConsole.writeLine(text);

        }
    </script>
</body>
</html>
