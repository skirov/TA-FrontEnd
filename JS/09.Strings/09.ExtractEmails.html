<html>
<head>
    <title>09.ExtractEmails</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">

        <p>Write a function for extracting all email addresses from given text. All substrings that match the format 
            < identifier >@< host >…< domain > should be recognized as emails. Return the emails as array of strings.
        </p>
        <p id="text">john@doe.com some text@datatext "&@jsda . adas andAnotherMail@me.com</p>
        <br />
        <input type="submit" value="Show result" onclick="ShowResult()" />
    </fieldset>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        function GetEmails(text) {
            var content = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/gi;
            return text.match(content);
        }

        function ShowResult() {
            var text = document.getElementById("text").innerText;
            jsConsole.writeLine(GetEmails(text));
        }

    </script>
</body>
</html>
