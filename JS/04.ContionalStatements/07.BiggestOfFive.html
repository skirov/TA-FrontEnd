<html>
<head>
	<title>07.BiggestOfFive</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <fieldset id="inputs">
        
        <label for="firstNumber">First Number</label>
        <input type="text" id="firstNumber" />
        <br />
        <label for="secondNumber">Second Number</label>
        <input type="text" id="secondNumber" />
        <br />
        <label for="thirdNumber">Third Number</label>
        <input type="text" id="thirdNumber" />
        <br />
        <label for="fourthNumber">Fourth Number</label>
        <input type="text" id="fourthNumber" />
        <br />
        <label for="fifthNumber">Fifth Number</label>
        <input type="text" id="fifthNumber" />
        <br />
        <input type="submit" value="BiggestOfFive" onclick="BiggestOfFive()" />
        
    </fieldset>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    
	<script>
        function BiggestOfFive()
        {            
            var numbers = new Array();
            
            numbers[0] = parseInt(document.getElementById("firstNumber").value);
            numbers[1] = parseInt(document.getElementById("secondNumber").value);
            numbers[2] = parseInt(document.getElementById("thirdNumber").value);
            numbers[3] = parseInt(document.getElementById("fourthNumber").value);
            numbers[4] = parseInt(document.getElementById("fifthNumber").value);

            var biggestNumber = numbers[0];
    
            for (var i = 1; i < numbers.length; i++)
            {
                if (numbers[i] > biggestNumber)
                {
                    biggestNumber = numbers[i];
                }
            }

            jsConsole.writeLine(biggestNumber);
		}	
	</script>
</body>
</html>
